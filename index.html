<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Pronto - Trabalhos Académicos Humanizados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .paper-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 20px rgba(0,0,0,0.05) inset; }
      
      /* Classes de Proteção de Conteúdo */
      .protected-content {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
        cursor: not-allowed;
      }

      /* Padrão de Ruído Visual para estragar Screenshots/OCR */
      .security-pattern {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(0, 0, 0, 0.08) 10px,
          rgba(0, 0, 0, 0.08) 11px
        );
        background-size: 100% 100%;
      }

      .privacy-blur {
        filter: blur(20px) grayscale(100%);
        transition: filter 0.1s ease-out;
      }

      .watermark-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 20;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
        overflow: hidden;
        opacity: 0.25; /* Aumentado para dificultar leitura em print */
      }

      .watermark-text {
        transform: rotate(-45deg);
        font-size: 1.5rem;
        font-weight: 900;
        color: #94a3b8;
        white-space: nowrap;
        margin: 60px;
        text-transform: uppercase;
      }

      /* Bloqueio de Impressão do Browser (Ctrl+P) se não autorizado */
      @media print {
        @page { size: A4; margin: 0; }
        body { margin: 0; padding: 0; }

        body.printing-locked {
          display: none !important;
        }
        body.printing-locked::after {
          content: "PROTEGIDO - PAGAMENTO NECESSÁRIO";
          display: block !important;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 40px;
          font-weight: bold;
          color: red;
          border: 5px solid red;
          padding: 20px;
        }
      }
    </style>
